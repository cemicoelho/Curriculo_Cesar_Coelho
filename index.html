        <script>
          //      path das imagens

          var imagePaths = [
            'Multimedia/1.png',
            'Multimedia/2.png',
            'Multimedia/3.png',
            'Multimedia/4.png',
            'Multimedia/5.png',
            'Multimedia/6.png',
            'Multimedia/7.png',
            'Multimedia/8.png',

          ];

          var placedImages = [];

          function getRandomPosition(imageWidth, imageHeight) {
            var screenWidth = window.innerWidth;
            var screenHeight = window.innerHeight;

            var maxX = screenWidth - imageWidth;
            var maxY = screenHeight - imageHeight;

            var randomX = Math.floor(Math.random() * maxX);
            var randomY = Math.floor(Math.random() * maxY);

            return [randomX, randomY];
          }

          function checkOverlap(x, y, width, height) {
            for (var i = 0; i < placedImages.length; i++) {
              var image = placedImages[i];
              if (
                x < image.x + image.width &&
                x + width > image.x &&
                y < image.y + image.height &&
                y + height > image.y
              ) {
                return true;
              }
            }
            return false;
          }

          function createRandomImage() {
            var img = new Image();
            var randomImagePath;

            do {
              randomImagePath = imagePaths[Math.floor(Math.random() * imagePaths.length)];
            } while (placedImages.some(image => image.path === randomImagePath));

            img.src = randomImagePath;
            img.className = 'random-image';

            var imageWidth = 300;
            var imageHeight = 250;

            var position;
            var overlapAttempts = 0;

            do {
              position = getRandomPosition(imageWidth, imageHeight);
              overlapAttempts++;
              if (overlapAttempts > 100) {
                console.log("Couldn't find a non-overlapping position. Aborting.");
                return;
              }
            } while (checkOverlap(position[0], position[1], imageWidth, imageHeight));

            img.style.left = position[0] + 'px';
            img.style.top = position[1] + 'px';

            img.style.width = imageWidth + 'px';
            img.style.height = imageHeight + 'px';

            img.style.zIndex = 999;
            placedImages.push({
              path: randomImagePath,
              x: position[0],
              y: position[1],
              width: imageWidth,
              height: imageHeight
            });

            document.body.appendChild(img);
          }

          // Numero de copias
          var numberOfImages = 8;

          for (var i = 0; i < numberOfImages; i++) {
            createRandomImage();
          }
        </script>
